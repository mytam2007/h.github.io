<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Toàn bộ body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #FFB6C1, #FFD700); /* Gradient màu sắc đẹp mắt */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        header {
            width: 100%;
            padding: 50px 20px;
            background: url('https://via.placeholder.com/1200x400/FFB6C1/000000?text=Chào+Mừng') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 4px solid #4CAF50;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Container for the form */
        #form {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }

        .formgroup {
            margin-bottom: 20px;
        }

        .formgroup label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        .formgroup input,
        .formgroup textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .formgroup input:focus,
        .formgroup textarea:focus {
            border-color: #4CAF50;
            outline: none;
            transform: scale(1.05);
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 18px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Flower animation */
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://www.svgrepo.com/show/308276/flower.svg') no-repeat center center;
            background-size: contain;
            animation: flowerAnim 15s infinite linear;
            opacity: 0.7;
        }

        @keyframes flowerAnim {
            0% {
                top: -60px;
                left: 100%;
                opacity: 0.6;
            }

            50% {
                top: 100%;
                left: 50%;
                opacity: 1;
            }

            100% {
                top: -60px;
                left: -60px;
                opacity: 0.6;
            }
        }

    </style>
</head>

<body>
    <!-- Flower Animation in the background -->
    <div class="flower" style="animation-delay: 0s;"></div>
    <div class="flower" style="animation-delay: 5s;"></div>

    <header>
        <h1>Liên Hệ</h1>
    </header>

    <div id="form">
        <form action="https://formsubmit.co/f726d31f81bb8168e115188cb1d149b9" method="POST" id="waterform">

            <div class="formgroup">
                <label for="name">Họ và Tên*</label>
                <input spellcheck="false" type="text" id="name" name="Họ và Tên" required />
            </div>

            <div class="formgroup">
                <label for="email">E-mail*</label>
                <input spellcheck="false" type="email" id="email" name="E-mail" required />
            </div>

            <div class="formgroup">
                <label for="message">Lời Nhắn</label>
                <textarea spellcheck="false" id="message" name="Lời nhắn" required></textarea>
            </div>

            <button type="submit">Gửi ngay cho tôi</button>

            <input type="hidden" name="_next" value="http://127.0.0.1:5500/sendmail.html">
        </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
